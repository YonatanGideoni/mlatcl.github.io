hero:
  title: Machine learning systems for real-world challenges
about:
  title: About
  heading: ML@CL is creating safe and reliable machine learning systems that can
    be deployed to tackle real-world challenges.
  content: Amidst growing excitement about AI, a gap has emerged between our
    aspirations for AI and our ability to deploy these technologies to tackle
    real-world challenges. ML@CL aims to bridge this gap through innovations in
    machine learning methods, applications, and policymaking.
  image: /assets/uploads/mike-kononov-lfv0v3_2h6s-unsplash.jpg
  link_label: Read more
  link_url: /about/
research:
  title: Research
  heading: Our work addresses the full pipeline of AI system development, from
    data acquisition, through model development to system deployment.
  content: We work closely with practitioners, domain experts and policymakers to
    understand and respond to the real-world challenges associated with AI
    deployment. Our research explores the levers that shape AI technology
    development, and considers how AI can better serve science and society.
  image: /assets/uploads/ryoji-iwata-ibavuzsjjto-unsplash.jpg
  link_label: Our Research
  link_url: /research/
