---
layout: page
title: Publications
---

<section class="block block__hero block__hero--standard">
    <div class="container">
        <!-- Top Row | Logo & Menu -->
        <div class="row">
            <div class="hero__item hero__item--bottom-left">
                {% include nav-primary.html %}
            </div>
            <div class="column">
                <span class="hero__dot hero__dot--top-left"></span>
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-left"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
                <a href="{{site.url}}" class="hero__item hero__item--top-left">
                    <img class="brand" src="{{ site.data.site.site_logo }}" alt="Logo">
                </a>
            </div>
            <div class="column">
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column no-mobile">
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column no-mobile">
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column no-mobile">
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column">
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
                <div class="hero__item hero__item--top-right">
                    {% include menu-trigger.html %}
                </div>
            </div>
        </div>
        <!-- Second Row | Title & Nav -->
        <div class="row">
            <div class="column">
                <span class="hero__dot hero__dot--bottom-left"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
                <div class="hero__item hero__item--bottom-left">
                    <h1 class="hero__title hero__title--research">{{ page.title }}</h1>
                </div>
            </div>
            <div class="column">
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column no-mobile">
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column no-mobile">
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column no-mobile">
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column">
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
        </div>
    </div>
</section>
<section class="block block__publications">
    <div class="container">
        <div class="section-heading">
            <h2>Publications</h2>
            <span></span>
        </div>
        <div class="publications__list">
            {% for item in site.publications %}
                <div class="publications__item">
                    <div class="publications__item-left column-t-9">
                        <h2 class="publications__item-title">{{ item.title }}</h2>
                        <p class="publications__item-author">{{ item.author }}</p>
                        <p class="publications__item-references">{{ item.references }}</p>
                    </div>
                    <div class="publications__item-right column-t-2">
                        <!-- Update -->
                        <p class="publications__item-date">20 Nov 2021</p>
                        <a href="{{ item.url }}" class="publications__item-link">Read More ></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
