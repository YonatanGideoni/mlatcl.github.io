backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

local_backend: true

media_folder: 'assets/uploads'

collections:

  # General Website Settings
  - name: 'website-settings'
    label: 'Website Settings'
    files:
      # Website Settings
      - label: 'Website Settings'
        name: 'site'
        file: '_data/site.yml'
        fields:
          # Site Logo
          - label: 'Site Logo'
            name: 'site_logo'
            widget: 'image'
          - label: 'Site Logo Dark'
            name: 'site_logo_dark'
            widget: 'image'
          # Contact Details
          - label: 'Contact Details'
            name: 'contact_details'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Tel'
                name: 'tel'
                widget: 'string'
              - label: 'Fax'
                name: 'fax'
                widget: 'string'
              - label: 'Email'
                name: 'email'
                widget: 'string'
          # Social Details
          - label: 'Social Details'
            name: 'social_details'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Twitter'
                name: 'twitter_link'
                widget: 'string'
              - label: 'Facebook'
                name: 'facebook_link'
                widget: 'string'
              - label: 'Instagram'
                name: 'instagram_link'
                widget: 'string'
          # Footer Settings
          - label: 'Footer Images'
            name: 'footer_images'
            collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
      # Navigation Menus
      - label: 'Navigation Menus'
        name: 'navigation_menus'
        file: '_data/nav.yml'
        fields:
          # Main Nav
          - label: 'Main Nav'
            name: 'main_nav'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Label'
                name: 'label'
                widget: 'string'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Submenu Item'
                name: 'submenu_item'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'
          # Footer Nav
          - label: 'Footer Nav'
            name: 'footer_nav'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Label'
                name: 'label'
                widget: 'string'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Submenu Item'
                name: 'submenu_item'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'
          # Top Nav
          - label: 'Top Bar'
            name: 'top_bar'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Top Bar Nav'
                name: 'top_bar_nav'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'

  # Pages
  - name: 'pages'
    label: 'Pages'
    files:
      # Homepage
      - label: 'Homepage'
        name: 'homepage'
        file: '_data/homepage.yml'
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # About Section
          - label: 'About'
            name: 'about'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Heading'
                name: 'heading'
                widget: 'string'
              - label: 'Content'
                name: 'content'
                widget: 'text'
              - label: 'Image'
                name: 'image'
                widget: 'image'
          # Research Section
          - label: 'Research'
            name: 'research'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Heading'
                name: 'heading'
                widget: 'string'
              - label: 'Content'
                name: 'content'
                widget: 'text'
              - label: 'Image'
                name: 'image'
                widget: 'image'
          # Partners
          - label: 'Partners'
            name: 'partners'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            fields: 
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'

  # Blog Collection
  - label: 'Blog'
    name: 'blog'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'post-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options:
          - label: 'Event'
            value: 'event'
          - label: 'News'
            value: 'news'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  # People Collection
  - label: 'People'
    name: 'people'
    folder: '_people/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'people-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Description'
        name: 'description'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'LinkedIn'
        name: 'linkedin'
        widget: 'string'
      - label: 'Twitter'
        name: 'twitter'
        widget: 'string'
      - label: 'Facebook'
        name: 'facebook'
        widget: 'string'
      - label: 'Email'
        name: 'email'
        widget: 'string'
      - label: 'Biography'
        name: 'biography'
        widget: 'markdown'

  # Research Collection
  - label: 'Research'
    name: 'research'
    folder: '_research/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'research-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Overview Short'
        name: 'overview_short'
        widget: 'markdown'
      - label: 'Overview Long'
        name: 'overview_long'
        widget: 'markdown'
        required: false
      - label: 'Related Projects'
        name: 'projects'
        widget: 'relation'
        collection: 'projects'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        required: false
      - label: 'Related People'
        name: 'people'
        widget: 'relation'
        collection: 'people'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        required: false

  # Project Collection
  - label: 'Projects'
    name: 'projects'
    folder: '_projects/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'project-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
      - label: 'Project Funders'
        name: 'project_funders'
        collapsed: true
        minimize_collapsed: true
        widget: 'list'
        fields: 
          - label: 'Image'
            name: 'image'
            widget: 'image'
          - label: 'Link'
            name: 'link'
            widget: 'string'
      - label: 'Related People'
        name: 'people'
        widget: 'relation'
        collection: 'people'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        required: false