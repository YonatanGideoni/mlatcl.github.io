backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    fields:
      - { name: Title }
  - name: 'people'
    label: 'People'
    folder: '_people/'
    fields:
      - { name: Title }
  - name: 'researcg'
    label: 'Research'
    folder: '_research/'
    fields:
      - { name: Title }