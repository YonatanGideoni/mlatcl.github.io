---
layout: standard
title: Our People
---

<section class="block block__team">
    <div class="container">
        <div class="team__grid">
            {% for person in site.people %}{% unless person.alumni %}
                <a href="{{ person.url }}" class="team__member">
                    <div class="team__member-image">
                        <img src="{{site.baseurl}}/assets/uploads/{{person.image}}" alt="Image of {{person.title}}">
                    </div>
                    <div class="team__member-details">
                        <div>
                            <h2>{{ person.given }} {{ person.family }}</h2>
                            <p>{{ person.description }}</p>
                        </div>
                        <span>View Profile</span>
                    </div>
                </a>{% endunless %}
            {% endfor %}
        </div>
    </div>
</section>
