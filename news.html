---
layout: page
title: News
---

<section class="block block__hero block__hero--small">
    <div class="container">
        <!-- Top Row | Logo & Menu -->
        <div class="row">
            <div class="hero__item hero__item--bottom-left">
                {% include nav-primary.html %}
            </div>
            <div class="column">
                <span class="hero__dot hero__dot--top-left"></span>
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-left"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
                <a href="{{site.url}}" class="hero__item hero__item--top-left">
                    <img class="brand" src="{{ site.data.site.site_logo }}" alt="Logo">
                </a>
                <div class="hero__item hero__item--bottom-left">
                    <h1 class="hero__title">{{ page.title }}</h1>
                </div>
            </div>
            <div class="column">
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column no-mobile">
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column no-mobile">
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column no-mobile">
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
            </div>
            <div class="column">
                <span class="hero__dot hero__dot--top-right"></span>
                <span class="hero__dot hero__dot--bottom-right"></span>
                <div class="hero__item hero__item--top-right">
                    {% include menu-trigger.html %}
                </div>
            </div>
        </div>
    </div>
</section>
<section class="block block__news-events">
    <div class="container">
        {% for item in site.news %}
            <a class="news-events__post row row--justified" href="{{ item.url }}">
                <div class="news-events__post-image column-m-12-nest column-t-4-nest">
                    <img src="{{ item.featured_image }}" alt="">
                    <p class="post-date">{{ item.date | date: "%-d %B %Y" }}</p>
                </div>
                <div class="news-events__post-content column-m-12-nest column-t-8-nest">
                    <div>
                        <h3>{{ item.title}}</h3>
                        <p>{{ item.excerpt }}</p>
                    </div>
                    <div class="button">
                        Read More
                        <span class="dot dot--top-left"></span>
                        <span class="dot dot--top-right"></span>
                        <span class="dot dot--bottom-left"></span>
                        <span class="dot dot--bottom-right"></span>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</section>
